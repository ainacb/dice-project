<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
</head>

<body>
    <h1 class="title">Welcome to DevInc's Dice Game</h1>
    <p>Select a dice to roll:</p>
    <select name="diceType" id="diceType">
        <option value="6">D6 (6 sided dice)</option>
        <option value="10">D10 (10 sided dice)</option>
    </select>
    <button onclick="rollDice()">Dice Roll</button>
    <div id="result"></div>
</body>

<script>
    function rollDice(){
        let diceType = document.getElementById("diceType").value;
        // console.log(diceType);
        let result = Math.ceil(Math.random() * diceType);
        console.log(result);
        document.getElementById('result').innerHTML = `You rolled a ${result}`;
    }
</script>

</html>
